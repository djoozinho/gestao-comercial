<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth-guard.js"></script>
  <script src="js/branding.js"></script>
  <script src="js/datetime-utils.js"></script>
  <style>
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }
    .profile-card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--gray-200);
    }
    .avatar-container {
      position: relative;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--brand);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .avatar-placeholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand) 0%, #818cf8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #fff;
      font-weight: 700;
      border: 4px solid #fff;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .avatar-upload-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--brand);
      color: #fff;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    .avatar-upload-btn:hover {
      transform: scale(1.1);
      background: #4f46e5;
    }
    .profile-info h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 4px;
    }
    .profile-role {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--brand) 0%, #818cf8 100%);
      color: #fff;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .profile-email {
      color: var(--gray-500);
      font-size: 14px;
      margin-top: 8px;
    }
    .form-section {
      margin-bottom: 24px;
    }
    .form-section-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--gray-700);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-section-title i {
      color: var(--brand);
    }
    .form-row-custom {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .form-group-custom {
      margin-bottom: 16px;
    }
    .form-group-custom label {
      font-weight: 600;
      color: var(--gray-600);
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }
    .form-control-custom {
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      width: 100%;
      transition: all 0.2s;
    }
    .form-control-custom:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
      outline: none;
    }
    .form-control-custom:disabled {
      background: var(--gray-100);
      cursor: not-allowed;
    }
    .btn-primary-custom {
      background: var(--brand-gradient);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    .btn-outline-custom {
      background: transparent;
      border: 2px solid var(--gray-300);
      color: var(--gray-600);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-outline-custom:hover {
      border-color: var(--brand);
      color: var(--brand);
    }
    .activity-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--gray-100);
    }
    .activity-item:last-child {
      border-bottom: none;
    }
    .activity-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .activity-text {
      flex: 1;
      font-size: 14px;
      color: var(--gray-700);
    }
    .activity-time {
      font-size: 12px;
      color: var(--gray-400);
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle .toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-400);
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="sidebar">

        <li><a href="admin.html"><span class="menu-icon"><i class="fa fa-cogs"></i></span><span class="menu-label">Admin</span></a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="main-header">
        <h3><i class="fa fa-user-circle"></i> Meu Perfil</h3>
        <div class="header-info">
          <span><i class="fa fa-user-circle mr-2"></i><span id="headerUserName">Admin</span></span>
          <button class="btn-logout" style="background:#dc3545;color:#fff;border:none;padding:8px 16px;border-radius:8px;font-weight:600;font-size:13px;cursor:pointer;display:flex;align-items:center;gap:6px;margin-left:8px;">
            <i class="fa fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </div>

      <div class="profile-container">
        <!-- Cabeçalho do Perfil -->
        <div class="profile-card">
          <div class="profile-header">
            <div class="avatar-container">
              <div class="avatar-placeholder" id="avatarPlaceholder">
                <span id="avatarInitials">U</span>
              </div>
              <img id="avatarImage" class="avatar" style="display:none;">
              <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="handleAvatarUpload(event)">
              <div class="avatar-upload-btn" onclick="document.getElementById('avatarInput').click()">
                <i class="fa fa-camera"></i>
              </div>
            </div>
            <div class="profile-info">
              <h2 id="userName">Carregando...</h2>
              <span class="profile-role" id="userRole">
                <i class="fa fa-shield-alt"></i>
                <span>Usuário</span>
              </span>
              <div class="profile-email" id="userEmail">email@exemplo.com</div>
            </div>
          </div>

          <!-- Informações Pessoais -->
          <div class="form-section">
            <h4 class="form-section-title"><i class="fa fa-user"></i> Informações Pessoais</h4>
            <div class="form-row-custom">
              <div class="form-group-custom">
                <label>Nome Completo</label>
                <input type="text" id="fullName" class="form-control-custom" placeholder="Seu nome completo">
              </div>
              <div class="form-group-custom">
                <label>Nome de Usuário</label>
                <input type="text" id="username" class="form-control-custom" disabled>
              </div>
            </div>
            <div class="form-row-custom">
              <div class="form-group-custom">
                <label>E-mail</label>
                <input type="email" id="email" class="form-control-custom" autocomplete="email" placeholder="seu@email.com">
              </div>
              <div class="form-group-custom">
                <label>Telefone</label>
                <input type="tel" id="phone" class="form-control-custom" placeholder="(00) 00000-0000">
              </div>
            </div>
            <div class="text-right">
              <button type="button" class="btn-primary-custom" onclick="saveProfile()">
                <i class="fa fa-save"></i> Salvar Alterações
              </button>
            </div>
          </div>
        </div>

        <!-- Alterar Senha -->
        <div class="profile-card">
          <form id="passwordForm" onsubmit="event.preventDefault(); changePassword();">
          <div class="form-section">
            <h4 class="form-section-title"><i class="fa fa-lock"></i> Alterar Senha</h4>
            <div class="form-row-custom">
              <div class="form-group-custom">
                <label>Senha Atual</label>
                <div class="password-toggle">
                  <input type="password" id="currentPassword" class="form-control-custom" autocomplete="current-password" placeholder="Digite sua senha atual">
                  <button type="button" class="toggle-btn" onclick="togglePassword('currentPassword')">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-row-custom">
              <div class="form-group-custom">
                <label>Nova Senha</label>
                <div class="password-toggle">
                  <input type="password" id="newPassword" class="form-control-custom" autocomplete="new-password" placeholder="Digite a nova senha">
                  <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="form-group-custom">
                <label>Confirmar Nova Senha</label>
                <div class="password-toggle">
                  <input type="password" id="confirmPassword" class="form-control-custom" autocomplete="new-password" placeholder="Confirme a nova senha">
                  <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn-outline-custom">
                <i class="fa fa-key"></i> Alterar Senha
              </button>
            </div>
          </div>
          </form>
        </div>

        <!-- Atividades Recentes -->
        <div class="profile-card">
          <div class="form-section" style="margin-bottom:0;">
            <h4 class="form-section-title"><i class="fa fa-history"></i> Atividades Recentes</h4>
            <div id="activityList">
              <div class="activity-item">
                <div class="activity-icon" style="background:rgba(16,185,129,0.1);color:#10b981;">
                  <i class="fa fa-sign-in-alt"></i>
                </div>
                <div class="activity-text">Login realizado</div>
                <div class="activity-time" id="lastLogin">--</div>
              </div>
              <div class="activity-item">
                <div class="activity-icon" style="background:rgba(99,102,241,0.1);color:#6366f1;">
                  <i class="fa fa-user-edit"></i>
                </div>
                <div class="activity-text">Conta criada</div>
                <div class="activity-time" id="createdAt">--</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Sistema de Toasts Elegantes -->
  <script src="js/toast.js"></script>
  <script>
    const API_BASE = '/api';
    let userData = {};

    // Configurar axios para enviar token
    axios.interceptors.request.use(function (config) {
      const token = localStorage.getItem('authToken');
      if (token) {
        config.headers.Authorization = `Bearer ${token}`;
      }
      return config;
    });

    document.addEventListener('DOMContentLoaded', loadProfile);

    async function loadProfile() {
      try {
        // Dados básicos do token
        const token = localStorage.getItem('authToken');
        if (token) {
          const payload = JSON.parse(atob(token.split('.')[1]));
          userData = {
            id: payload.userId,
            name: payload.name,
            username: payload.username,
            email: payload.email,
            role: payload.role
          };
          
          updateUI();
        }
        
        // Carregar dados completos da API
        try {
          const resp = await axios.get(`${API_BASE}/auth/profile`);
          if (resp.data) {
            userData = { ...userData, ...resp.data };
            updateUI();
          }
        } catch (e) {
          console.log('API de perfil não disponível');
        }
        
        // Carregar avatar do localStorage
        const savedAvatar = localStorage.getItem('userAvatar');
        if (savedAvatar) {
          showAvatar(savedAvatar);
        }
      } catch (err) {
        console.error('Erro ao carregar perfil:', err);
      }
    }

    function updateUI() {
      const setTextContent = (id, value) => { const el = document.getElementById(id); if (el) el.textContent = value; };
      const setInputValue = (id, value) => { const el = document.getElementById(id); if (el) el.value = value; };
      
      setTextContent('userName', userData.name || 'Usuário');
      setTextContent('headerUserName', userData.name || 'Usuário');
      setTextContent('userEmail', userData.email || '');
      setInputValue('fullName', userData.name || '');
      setInputValue('username', userData.username || '');
      setInputValue('email', userData.email || '');
      setInputValue('phone', userData.phone || '');
      
      // Role badge
      const roleLabels = {
        'superadmin': 'Super Admin',
        'admin': 'Administrador',
        'gerente': 'Gerente',
        'caixa': 'Operador de Caixa',
        'user': 'Usuário'
      };
      const roleEl = document.getElementById('userRole');
      if (roleEl) {
        const spanEl = roleEl.querySelector('span');
        if (spanEl) spanEl.textContent = roleLabels[userData.role] || 'Usuário';
      }
      
      // Iniciais do avatar
      const initials = (userData.name || 'U').split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
      document.getElementById('avatarInitials').textContent = initials;
      
      // Datas
      if (userData.lastLogin) {
        document.getElementById('lastLogin').textContent = formatDate(userData.lastLogin);
      }
      if (userData.createdAt) {
        document.getElementById('createdAt').textContent = formatDate(userData.createdAt);
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '--';
      return DateTimeUtils.formatDateTime(dateStr);
    }

    function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (file.size > 2 * 1024 * 1024) {
        Toast.warning('Arquivo muito grande. Máximo: 2MB');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        showAvatar(e.target.result);
        localStorage.setItem('userAvatar', e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function showAvatar(src) {
      const img = document.getElementById('avatarImage');
      const placeholder = document.getElementById('avatarPlaceholder');
      img.src = src;
      img.style.display = 'block';
      placeholder.style.display = 'none';
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    async function saveProfile() {
      try {
        const data = {
          name: document.getElementById('fullName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        };
        
        try {
          await axios.put(`${API_BASE}/auth/profile`, data);
        } catch (e) {
          // API pode não existir
        }
        
        // Atualizar localStorage
        userData = { ...userData, ...data };
        updateUI();
        
        Toast.success('Perfil atualizado com sucesso!');
      } catch (err) {
        console.error('Erro ao salvar:', err);
        Toast.error('Erro ao salvar perfil');
      }
    }

    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!currentPassword || !newPassword || !confirmPassword) {
        Toast.warning('Preencha todos os campos');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        Toast.warning('As senhas não conferem');
        return;
      }
      
      if (newPassword.length < 6) {
        Toast.warning('A nova senha deve ter pelo menos 6 caracteres');
        return;
      }
      
      try {
        await axios.post(`${API_BASE}/auth/change-password`, {
          currentPassword,
          newPassword
        });
        
        Toast.success('Senha alterada com sucesso!');
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
      } catch (err) {
        console.error('Erro ao alterar senha:', err);
        Toast.error(err.response?.data?.error || 'Erro ao alterar senha');
      }
    }

    // Máscara telefone
    document.getElementById('phone').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');
      if (v.length > 11) v = v.slice(0, 11);
      if (v.length > 6) {
        v = v.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      } else if (v.length > 2) {
        v = v.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
      }
      e.target.value = v;
    });
  </script>
