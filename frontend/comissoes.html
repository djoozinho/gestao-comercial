<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comissões e Metas - Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Auth Guard - Proteção de acesso -->
  <script src="js/auth-guard.js"></script>
  <script src="js/branding.js"></script>
  <style>
    /* Compact stats for comissoes */
    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; align-items: center; margin-bottom: 18px; }
    .stat-card { display:flex; align-items:center; gap:12px; min-height:64px; padding:10px 12px; border-radius:10px; }
    .stat-icon { width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-size:16px; border-radius:10px; flex:0 0 40px; color:#fff }
    .stat-value { font-size:18px; font-weight:700; color:var(--gray-800); margin-bottom:0; }
    .stat-label { font-size:12px; color:var(--gray-500); margin-top:2px; }
    @media (max-width:767px) { .stats-row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <h4>SISTEMA</h4>
      <ul class="sidebar-menu">
        <li><a href="index.html"><span class="menu-icon"><i class="fa fa-home"></i></span><span class="menu-label">Início</span></a></li>
        <li><a href="pdv.html"><span class="menu-icon"><i class="fa fa-cash-register"></i></span><span class="menu-label">PDV</span></a></li>
        <li><a href="dashboard.html"><span class="menu-icon"><i class="fa fa-chart-pie"></i></span><span class="menu-label">Painel</span></a></li>
        <li><a href="nfe-emissao.html"><span class="menu-icon"><i class="fa fa-file-invoice"></i></span><span class="menu-label">Notas Fiscais</span></a></li>
        <li><a href="movimentos.html"><span class="menu-icon"><i class="fa fa-exchange-alt"></i></span><span class="menu-label">Movimentos</span></a></li>
        <li><a href="relatorios.html"><span class="menu-icon"><i class="fa fa-chart-bar"></i></span><span class="menu-label">Relatórios</span></a></li>
        <li><a href="pessoas.html"><span class="menu-icon"><i class="fa fa-users"></i></span><span class="menu-label">Clientes</span></a></li>
        <li><a href="produtos.html"><span class="menu-icon"><i class="fa fa-boxes"></i></span><span class="menu-label">Produtos</span></a></li>
        <li><a href="agenda.html"><span class="menu-icon"><i class="fa fa-calendar"></i></span><span class="menu-label">Agenda</span></a></li>
        <li><a href="admin.html" class="active"><span class="menu-icon"><i class="fa fa-cogs"></i></span><span class="menu-label">Admin</span></a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="main-header">
        <h3><i class="fa fa-hand-holding-dollar"></i> Comissões e Metas</h3>
        <div class="header-info">
          <button class="btn btn-light mr-2" onclick="location.href='admin.html'"><i class="fa fa-arrow-left"></i> Voltar</button>
          <button class="btn btn-primary" onclick="openComissaoModal()"><i class="fa fa-plus"></i> Nova Meta/Comissão</button>
        </div>
      </div>
      <div class="container-fluid py-4">
        <div class="stats-row">
          <div class="stat-card"><div class="stat-icon" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);"><i class="fa fa-users"></i></div><div><div class="stat-value" id="totalVendors">0</div><div class="stat-label">Vendedores</div></div></div>
          <div class="stat-card"><div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);"><i class="fa fa-bullseye"></i></div><div><div class="stat-value" id="totalTargets">0</div><div class="stat-label">Metas</div></div></div>
          <div class="stat-card"><div class="stat-icon" style="background: linear-gradient(135deg, #0ea5e9, #0284c7);"><i class="fa fa-coins"></i></div><div><div class="stat-value" id="totalCommissions">0</div><div class="stat-label">Comissões (pagas)</div></div></div>
          <div class="stat-card"><div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #f97316);"><i class="fa fa-trophy"></i></div><div><div class="stat-value" id="topVendor">-</div><div class="stat-label">Top Vendedor</div></div></div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-5"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div><input id="searchCom" class="form-control" placeholder="Buscar por vendedor ou descrição..."></div></div>
              <div class="col-md-3"><select id="periodFilter" class="form-control"><option value="">Todos os períodos</option><option value="monthly">Mensal</option><option value="quarterly">Trimestral</option><option value="yearly">Anual</option></select></div>
              <div class="col-md-2"><button class="btn btn-secondary btn-block" onclick="loadComissoes()"><i class="fa fa-sync-alt"></i> Atualizar</button></div>
              <div class="col-md-2"><button class="btn btn-outline-primary btn-block" onclick="openRankingModal()"><i class="fa fa-chart-line"></i> Ranking</button></div>
            </div>
          </div>
        </div>

        <div id="comissoesList"><div class="text-center py-5 text-muted"><div class="spinner-border text-primary" role="status"></div><p>Carregando comissões...</p></div></div>
      </div>
      <footer class="footer-shortcuts"><div class="shortcut-item"><span><kbd>F2</kbd> Novo</span></div></footer>
    </div>
  </div>

  <div class="modal fade" id="comissaoModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="fa fa-hand-holding-dollar mr-2"></i> <span id="comissaoModalTitle">Nova Meta/Comissão</span></h5><button class="close" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body"><form id="comForm"><input type="hidden" id="comId"><div class="form-row"><div class="form-group col-md-6"><label>Vendedor</label><input id="comVendor" class="form-control" placeholder="Nome do vendedor"></div><div class="form-group col-md-3"><label>% Comissão</label><input id="comPercent" class="form-control" type="number" step="0.01" value="0"></div><div class="form-group col-md-3"><label>Bônus (R$)</label><input id="comBonus" class="form-control" type="number" step="0.01" value="0"></div></div><div class="form-row"><div class="form-group col-md-4"><label>Meta (R$)</label><input id="comTarget" class="form-control" type="number" step="0.01" value="0"></div><div class="form-group col-md-4"><label>Período</label><select id="comPeriod" class="form-control"><option value="monthly">Mensal</option><option value="quarterly">Trimestral</option><option value="yearly">Anual</option></select></div><div class="form-group col-md-4"><label>Pago</label><select id="comPaid" class="form-control"><option value="0">Não</option><option value="1">Sim</option></select></div></div><div class="form-group"><label>Descrição</label><textarea id="comDesc" class="form-control"></textarea></div></form></div><div class="modal-footer"><button class="btn btn-secondary" data-dismiss="modal">Cancelar</button><button class="btn btn-primary" onclick="saveComissao()"><i class="fa fa-save"></i> Salvar</button></div></div></div></div>

  <div class="modal fade" id="rankingModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="fa fa-trophy mr-2"></i> Ranking de Vendedores</h5><button class="close" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body" id="rankingBody">Carregando...</div><div class="modal-footer"><button class="btn btn-secondary" data-dismiss="modal">Fechar</button></div></div></div></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/comissoes.js"></script>
</body>
</html>
