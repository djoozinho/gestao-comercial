<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parâmetros Fiscais - Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Auth Guard - Proteção de acesso -->
  <script src="js/auth-guard.js"></script>
  <script src="js/branding.js"></script>
  <script src="js/sidebar.js"></script>
  <style>
    .list-card { margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <h4>SISTEMA</h4>
      <ul class="sidebar-menu">
        <li><a href="index.html"><span class="menu-icon"><i class="fa fa-home"></i></span><span class="menu-label">Início</span></a></li>
        <li><a href="pdv.html"><span class="menu-icon"><i class="fa fa-cash-register"></i></span><span class="menu-label">PDV</span></a></li>
        <li><a href="dashboard.html"><span class="menu-icon"><i class="fa fa-chart-pie"></i></span><span class="menu-label">Painel</span></a></li>
        <li><a href="nfe-emissao.html"><span class="menu-icon"><i class="fa fa-file-invoice"></i></span><span class="menu-label">Notas Fiscais</span></a></li>
        <li><a href="movimentos.html"><span class="menu-icon"><i class="fa fa-exchange-alt"></i></span><span class="menu-label">Movimentos</span></a></li>
        <li><a href="relatorios.html"><span class="menu-icon"><i class="fa fa-chart-bar"></i></span><span class="menu-label">Relatórios</span></a></li>
        <li><a href="pessoas.html"><span class="menu-icon"><i class="fa fa-users"></i></span><span class="menu-label">Clientes</span></a></li>
        <li><a href="produtos.html"><span class="menu-icon"><i class="fa fa-boxes"></i></span><span class="menu-label">Produtos</span></a></li>
        <li><a href="agenda.html"><span class="menu-icon"><i class="fa fa-calendar"></i></span><span class="menu-label">Agenda</span></a></li>
        <li><a href="admin.html" class="active"><span class="menu-icon"><i class="fa fa-cogs"></i></span><span class="menu-label">Admin</span></a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="main-header">
        <h3><i class="fa fa-calculator"></i> Parâmetros Fiscais</h3>
        <div class="header-info">
          <button class="btn btn-light mr-2" onclick="location.href='admin.html'"><i class="fa fa-arrow-left"></i> Voltar</button>
          <button class="btn btn-primary" onclick="openFiscalModal()"><i class="fa fa-plus"></i> Novo Parâmetro</button>
        </div>
      </div>

      <div class="container-fluid py-4">
        <div class="stats-row mb-3">
          <div class="stat-card">
            <div class="stat-icon" style="background: linear-gradient(135deg, #ef4444, #dc2626);"><i class="fa fa-percentage"></i></div>
            <div>
              <div class="stat-value" id="totalFiscal">0</div>
              <div class="stat-label">Regras Fiscais</div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div>
                  <input id="searchFiscal" class="form-control" placeholder="Buscar por descrição ou NCM...">
                </div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="loadFiscal()"><i class="fa fa-sync-alt"></i> Atualizar</button>
              </div>
            </div>
          </div>
        </div>

        <div id="fiscalList">
          <div class="text-center py-5 text-muted"><i class="fa fa-spinner fa-spin fa-2x"></i><p>Carregando...</p></div>
        </div>
      </div>

      <footer class="footer-shortcuts">
        <div class="shortcut-item"><span><kbd>F2</kbd> Novo</span></div>
        <div class="shortcut-item"><span><kbd>F5</kbd> Atualizar</span></div>
      </footer>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="fiscalModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa fa-calculator mr-2"></i> <span id="fiscalModalTitle">Novo Parâmetro Fiscal</span></h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="fiscalForm">
            <input type="hidden" id="fiscalId">
            <div class="form-group">
              <label>Descrição</label>
              <input class="form-control" id="fiscalDesc" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>ICMS %</label>
                <input class="form-control" id="fiscalIcms" type="number" step="0.01">
              </div>
              <div class="form-group col-md-6">
                <label>PIS/COFINS %</label>
                <input class="form-control" id="fiscalPisCofins" type="text">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="saveFiscal()"><i class="fa fa-save"></i> Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/fiscal.js"></script>
</body>
</html>
