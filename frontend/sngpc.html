<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNGPC - Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Auth Guard - Proteção de acesso -->
  <script src="js/auth-guard.js"></script>
  <script src="js/branding.js"></script>
  <script src="js/sidebar.js"></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar"><h4>SISTEMA</h4></div>
    <div class="main-content">
      <div class="main-header">
        <h3><i class="fa fa-pills"></i> SNGPC (Farmácias)</h3>
        <div class="header-info">
          <button class="btn btn-light mr-2" onclick="location.href='admin.html'"><i class="fa fa-arrow-left"></i> Voltar</button>
          <button class="btn btn-primary" onclick="openSngpcModal()"><i class="fa fa-plus"></i> Novo</button>
        </div>
      </div>
      <div class="container-fluid py-4">
        <div class="card mb-4"><div class="card-body"><div class="row"><div class="col-md-6"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div><input id="searchSngpc" class="form-control" placeholder="Buscar por usuário..."></div></div><div class="col-md-3"><button class="btn btn-secondary btn-block" onclick="loadSngpc()"><i class="fa fa-sync-alt"></i> Atualizar</button></div></div></div></div>
        <div id="sngpcList"><div class="text-center py-5 text-muted"><i class="fa fa-spinner fa-spin fa-2x"></i><p>Carregando...</p></div></div>
      </div>
      <footer class="footer-shortcuts"><div class="shortcut-item"><span><kbd>F2</kbd> Novo</span></div></footer>
    </div>
  </div>

  <div class="modal fade" id="sngpcModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title"><i class="fa fa-pills mr-2"></i> <span id="sngpcModalTitle">Novo Credential SNGPC</span></h5><button class="close" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body"><form id="sngpcForm"><input type="hidden" id="sngpcId"><div class="form-row"><div class="form-group col-md-6"><label>Usuário</label><input class="form-control" id="sngpcUser"></div><div class="form-group col-md-6"><label>Senha</label><input class="form-control" id="sngpcPass" type="password"></div></div></form></div><div class="modal-footer"><button class="btn btn-secondary" data-dismiss="modal">Cancelar</button><button class="btn btn-primary" onclick="saveSngpc()"><i class="fa fa-save"></i> Salvar</button></div></div></div></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/sngpc.js"></script>
</body>
</html>
